apiVersion: maistra.io/v1
kind: IstioControlPlane
metadata:
  labels:
    app.kubernetes.io/name: istiocontrolplane
    app.kubernetes.io/instance: istiocontrolplane-sample
    app.kubernetes.io/managed-by: kustomize
  name: istiocontrolplane-sample
spec:
  version: v3.0
  values:
    cni:
      cniBinDir: /var/lib/cni/bin
      cniConfDir: /etc/cni/multus/net.d
      chained: false
      cniConfFileName: "istio-cni.conf"
      excludeNamespaces:
       - istio-system
       - kube-system
      logLevel: info
      privileged: true
      provider: "multus"
    global:
      platform: openshift
    istio_cni:
      enabled: true
      chained: false
