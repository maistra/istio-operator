apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Seamless Upgrades
    categories: OpenShift Optional, Integration & Delivery, Networking, Security
    containerImage: quay.io/maistra-dev/istio-operator:3.0-latest
    operators.operatorframework.io/internal-objects: '["wasmplugins.extensions.istio.io","destinationrules.networking.istio.io","envoyfilters.networking.istio.io","gateways.networking.istio.io","proxyconfigs.networking.istio.io","serviceentries.networking.istio.io","sidecars.networking.istio.io","virtualservices.networking.istio.io","workloadentries.networking.istio.io","workloadgroups.networking.istio.io","authorizationpolicies.security.istio.io","peerauthentications.security.istio.io","requestauthentications.security.istio.io","telemetries.telemetry.istio.io"]'
  name: sailoperator.v3.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Istio represents an Istio Service Mesh deployment
      displayName: Istio
      kind: Istio
      name: istios.operator.istio.io
      specDescriptors:
      - description: 'Version defines the version of Istio to install. Must be one
          of: latest, v1.20.0-rc.0, v1.19.3, v1.19.1. If not specified, the latest
          version supported by the operator is installed.'
        displayName: Istio Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:General
        - urn:alm:descriptor:com.tectonic.ui:select:latest
        - urn:alm:descriptor:com.tectonic.ui:select:v1.20.0-rc.0
        - urn:alm:descriptor:com.tectonic.ui:select:v1.19.3
        - urn:alm:descriptor:com.tectonic.ui:select:v1.19.1
      - description: 'The built-in installation configuration profile to use. The
          ''default'' profile is always applied. On OpenShift, the ''openshift'' profile
          is also applied on top of ''default''. Must be one of: ambient, default,
          demo, empty, external, minimal, openshift, preview, remote.'
        displayName: Profile
        path: profile
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:General
        - urn:alm:descriptor:com.tectonic.ui:select:ambient
        - urn:alm:descriptor:com.tectonic.ui:select:demo
        - urn:alm:descriptor:com.tectonic.ui:select:empty
        - urn:alm:descriptor:com.tectonic.ui:select:external
        - urn:alm:descriptor:com.tectonic.ui:select:minimal
        - urn:alm:descriptor:com.tectonic.ui:select:preview
        - urn:alm:descriptor:com.tectonic.ui:select:remote
      - description: RawValues defines the non-validated values to be passed to the
          Helm chart when installing Istio.
        displayName: Helm RawValues
        path: rawValues
      - description: Values defines the values to be passed to the Helm chart when
          installing Istio.
        displayName: Helm Values
        path: values
      statusDescriptors:
      - displayName: Applied Helm Values
        path: appliedValues
      version: v1alpha1
  description: |-
    This is an experimental operator for installing Istio service mesh.

    This version of the operator supports the following Istio versions:

    - latest (162afd73)
    - v1.20.0-rc.0
    - v1.19.3
    - v1.19.1

    [See this page](https://github.com/maistra/istio-operator/blob/maistra-3.0/bundle/README.md) for instructions on how to use it.
