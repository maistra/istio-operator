apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-operator
  namespace: istio-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: istio-operator
  template:
    metadata:
      labels:
        name: istio-operator
      annotations:
        olm.relatedImage.v3_0.cni: quay.io/maistra/istio-cni-ubi9:3.0.0
        olm.relatedImage.v3_0.pilot: quay.io/maistra/pilot-ubi9:3.0.0
        olm.relatedImage.v3_0.proxyv2: quay.io/maistra/proxyv2-ubi9:3.0.0

    spec:
      serviceAccountName: istio-operator
      containers:
      - name: istio-operator
        image: quay.io/maistra/istio-ubi9-operator:3.0.0
        ports:
        - containerPort: 11999
          name: validation
        - containerPort: 60000
          name: metrics
        command:
        - istio-operator
        - --config
        - /etc/operator/olm/config.properties
        imagePullPolicy: Always
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: istio-operator
#        - name: ISTIO_CNI_IMAGE_PULL_SECRET
#          value: name-of-secret
        volumeMounts:
        - name: operator-olm-config
          mountPath: /etc/operator/olm
          readOnly: true
        - name: webhook-tls-volume
          readOnly: true
          mountPath: /tmp/k8s-webhook-server/serving-certs
        - name: smcp-templates
          readOnly: true
          mountPath: /usr/local/share/istio-operator/templates/
      volumes:
      - name: operator-olm-config
        downwardAPI:
          defaultMode: 420
          items:
          - fieldRef:
              fieldPath: metadata.annotations
            path: config.properties
      - name: webhook-tls-volume
        secret:
          secretName: maistra-operator-serving-cert
          optional: true # this won't be available until service-ca creates the secret
      - name: smcp-templates
        configMap:
          name: smcp-templates
          optional: true
