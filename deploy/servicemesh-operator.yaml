  names:
    kind: ServiceMeshMember
    listKind: ServiceMeshMemberList
    plural: servicemeshmembers
    singular: servicemeshmember
    shortNames:
    - smm
  scope: Namespaced
  subresources:
    status: {}
  version: v1
  additionalPrinterColumns:
  - name: Control Plane
