    plural: servicemeshmemberrolls
    singular: servicemeshmemberroll
    shortNames:
    - smmr
  scope: Namespaced
  subresources:
    status: {}
  version: v1
  additionalPrinterColumns:
  - name: Ready
    description: How many of the total number of member namespaces are
      configured
