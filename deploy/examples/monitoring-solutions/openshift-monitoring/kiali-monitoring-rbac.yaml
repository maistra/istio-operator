apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kiali-monitoring-rbac
rules:
- apiGroups: ["metrics.k8s.io"]
  resources:
  - pods
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiali-monitoring-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kiali-monitoring-rbac
subjects:
- kind: ServiceAccount
  name: kiali-service-account
  namespace: istio-system-1
