apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod-monitor
  namespace: custom-prometheus
spec:
  targetLabels:
  - app
  selector:
    matchLabels:
      istio: pilot
  namespaceSelector:
    matchNames:
      - istio-system-2
  endpoints:
  - port: http-monitoring
    interval: 15s
    path: /metrics
