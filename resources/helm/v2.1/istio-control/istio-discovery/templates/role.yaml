apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: istiod-internal-{{ .Values.revision | default "default" }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "maistra.io/internal": "true"
  labels:
    maistra-version: "2.1.0"
    app: istiod
    release: {{ .Release.Name }}
rules:
# permissions to verify the webhook is ready and rejecting
# invalid config. We use --server-dry-run so no config is persisted.
- apiGroups: ["networking.istio.io"]
  verbs: ["create"]
  resources: ["gateways"]

# For storing CA secret
- apiGroups: [""]
  resources: ["secrets"]
  # TODO lock this down to istio-ca-cert if not using the DNS cert mesh config
  verbs: ["create", "get", "watch", "list", "update", "delete"]

# For MeshFederation support
- apiGroups: ["maistra.io"]
  resources: ["meshfederations", "meshfederations/status", "serviceexports", "serviceexports/status", "serviceimports", "serviceimports/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
