apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wasm-cacher-{{ .Values.revision | default "default" }}
  namespace: {{ .Release.Namespace }}
  labels:
    maistra-version: "2.2.13"
    app: wasm-cacher
    istio.io/rev: {{ .Values.revision | default "default" }}
    release: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasm-cacher-{{ .Values.revision | default "default" }}-{{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: wasm-cacher-{{ .Values.revision | default "default" }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wasm-cacher-registry-viewer-{{ .Values.revision | default "default" }}
  namespace: {{ .Release.Namespace }}
  labels:
    maistra-version: "2.2.13"
    app: wasm-cacher
    istio.io/rev: {{ .Values.revision | default "default" }}
    release: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: registry-viewer
subjects:
  - kind: ServiceAccount
    name: wasm-cacher-{{ .Values.revision | default "default" }}
    namespace: {{ .Release.Namespace }}
