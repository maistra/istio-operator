apiVersion: v1
kind: Service
metadata:
  name: wasm-cacher-{{ .Values.revision | default "default" }}
  namespace: {{ .Release.Namespace }}
  labels:
    maistra-version: "2.2.12"
    app: wasm-cacher
    istio.io/rev: {{ .Values.revision | default "default" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: wasm-cacher
    istio.io/rev: {{ .Values.revision | default "default" }}
