apiVersion: operator.istio.io/v1alpha1
kind: Istio
spec:
  values:
    cni:
      cniBinDir: /var/lib/cni/bin
      cniConfDir: /etc/cni/multus/net.d
      chained: false
      cniConfFileName: "istio-cni.conf"
      excludeNamespaces:
        - istio-system
        - kube-system
      logLevel: info
      privileged: true
      provider: "multus"
    global:
      platform: openshift
    pilot:
      cni:
        enabled: true
        chained: false
