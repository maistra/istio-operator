name: sailoperator
deployment:
  name: sail-operator
  annotations: {}
service:
  port: 8443
serviceAccountName: sail-operator

csv:
  displayName: Sail Operator
  categories: OpenShift Optional, Integration & Delivery, Networking, Security
  capabilities: Seamless Upgrades
  description: Experimental operator for installing Istio service mesh
  longDescription: |-
    This is an experimental operator for installing Istio service mesh.

    This version of the operator supports the following Istio versions:

    - v1.20.3
    - v1.19.7
    - latest (6a4324be)

    [See this page](https://github.com/istio-ecosystem/sail-operator/blob/pre-main/bundle/README.md) for instructions on how to use it.
  support: Community based
  version: 3.0.0
  icon:
    base64data: 
    mediatype: image/png
  keywords:
  - istio
  - servicemesh
  - envoy
  annotations: 
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "true"
    features.operators.openshift.io/csi: "false"
# !! note that this value is always overwritten in the makefile !!
image: quay.io/maistra-dev/istio-operator:3.0-latest
imagePullPolicy: Always

# setting this to true will add resources required to generate the bundle using operator-sdk
bundleGeneration: false

# can be either kubernetes or openshift
platform: kubernetes
